<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Module Js</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <template id="caption">
        <style>@import "css/main.css";</style>
        <div class="caption-wrap">
            <h2 class="caption">Пассажирские перевозки</h2>
            <p class="legend">
                Автобусные пассажирские перевозки нашим комфортабельным автобусом доставят вам удовольствие от поездки.
                Время в пути пройдет незаметно благодаря уютной обстановке салона и приветливому водителю.
            </p>
        </div>
        <div class="caption-img">
            <img src="https://cdn.pixabay.com/photo/2017/01/20/00/30/maldives-1993704_960_720.jpg" alt="">
        </div>
    </template>

    <template id="selection">
        <style>@import "css/main.css";</style>
        <div class="wrap-way">
            <label></label>
            <select></select>
        </div>
    </template>

    <template id="about_way">
        <style>@import "css/main.css";</style>
        <div class="way-content">
            <button type="button" class="btn back" id="back">
                <span>&larr;</span>
            </button>
            <h1 class="way-head"></h1>
            <div class="way-img">
                <img src="" class="picture" alt="image">
            </div>
            <div class="way-info">
                <h4>Автобусные рейсы: <span class="when"></span></h4>
                <div class="way-time">Время отправления: <span class="time"></span></div>
                <div class="way-where">Место отправления: <span class="where"></span></div>
                <div class="arrival">Прибытие: <span class="city-time"></span></div>
                <div class="price"></div>
                <div class="btn-wrap">
                    <button type="button" class="btn" id="buy-btn">Заказать</button>
                </div>
            </div>
        </div>
    </template>

    <template id="form_order">
        <style>@import "css/main.css";</style>
        <form>
            <div class="form-group">
                <input type="text" name="firstName" placeholder="Имя">
                <span class="error">Введите имя</span>
            </div>
            <div class="form-group">
                <input type="text" name="lastName" placeholder="Фамилия">
                <span class="error">Введите Фамилию</span>
            </div>
            <div class="form-group">
                <input type="phone" name="phone" placeholder="Телефон">
                <span class="error">Введите номер телефона</span>
            </div>
            <div class="form-group">
                <input type="date" name="date" placeholder="Дата отправления">
                <span class="error">Выберете дату</span>
            </div>
            <div class="form-group col-sm">
                <label>Количество мест:</label>
                <input type="text" name="number" placeholder="0" value="1">
                <span class="error">Не корректное количество мест</span>
            </div>
            <div>
                <button type="button" class="btn" id="buy-ticket">Заказать билет</button>
            </div>
        </form>
    </template>

    <header>
        <nav>
            <button type="button" class="burger" id="burger">
                <i class="menu-icon"></i>
            </button>
            <ul class="menu-sm">
                <li>
                    <a href="#" class="profile icon">
                        <img src="img/profile.svg" alt="profile">
                    </a>
                </li>
                <li>
                    <a href="#" class="settings icon">
                        <img src="img/settings.svg" alt="settings">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="user-info">
            <img src="img/profile.svg" alt="avatar">
            <p>User Name</p>
        </div>

        <div class="nav-list">
            <ul>
                <li class="link">
                    <a href="#">Профиль</a>
                </li>
                <li class="link">
                    <a href="#">Пассажирские перевозки</a>
                    <ul class="submenu">
                        <li>
                            <a href="#">Такси</a>
                        </li>
                        <li>
                            <a href="#">Междугородние</a>
                        </li>
                    </ul>
                </li>
                <li class="link">
                    <a href="#">История</a>
                </li>
                <li class="link">
                    <a href="#">Скидки</a>
                </li>
                <li class="link">
                    <a href="#">Настройки</a>
                </li>
                <li class="link">
                    <a href="#">Контакты</a>
                </li>
            </ul>
        </div>
        <div class="logout-block">
            <button type="button" class="btn-logout">
                <img src="img/logout.svg" alt="logout">
            </button>
        </div>
    </div>

    <div class="wrapper"></div>

    <div class="module">
        <div class="module-content">
            <div class="module-body">
                <p>Спасибо за сотрудничество с Нами.</p>
                <p>Ваши заказ принят.</p>
                <p>Наш оператор с Вами свяжется.</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/my-lib.js"></script>
    <script type="text/javascript" src="js/sidebar.js"></script>
    <script type="text/javascript" src="js/div-from-to.js"></script>
    <script type="text/javascript" src="js/components/caption.js"></script>
    <script type="text/javascript" src="js/components/select.js"></script>
    <script type="text/javascript" src="js/components/about-way.js"></script>
    <script type="text/javascript" src="js/components/form-order.js"></script>

<!--Пример: https://panch.com.ua/pass_transfer-->
</body>
</html>
