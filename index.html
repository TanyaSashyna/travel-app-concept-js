<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Module Js</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <link href="css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <template id="caption">
        <style>
            .caption-wrap {
                padding: 20px;
            }
            .caption {
                padding-bottom: 20px;
                margin: 0;
                font-size: 25px;
                font-family: 'Roboto', sans-serif;
                font-weight: 700;
                text-align: center;
            }
            .legend {
                margin: 0;
                font-size: 17px;
                font-family: 'Roboto', sans-serif;
                color: #929191;
                text-align: justify;
            }
        </style>
        <div class="caption-wrap">
            <h2 class="caption">Пассажирские перевозки</h2>
            <p class="legend">
                Автобусные пассажирские перевозки нашим комфортабельным автобусом доставят вам удовольствие от поездки.
                Время в пути пройдет незаметно благодаря уютной обстановке салона и приветливому водителю.
            </p>
        </div>
    </template>

    <template id="selection">
        <style>
            .wrap-way {
                padding: 20px;
            }                
            .wrap-way label {
                display: block;
                padding-bottom: 10px;
                font-size: 18px;
                font-family: 'Roboto', sans-serif;
                font-weight: 700;
            }
            .wrap-way select {
                display: block;
                width: 100%;
                height: 50px;
                padding: 5px 5px 5px 10px;
                background: #3ab1bf;
                border: none;
                outline: none;
                color: #fff;
                font-size: 15px;
            }
        </style>
        <div class="wrap-way">
            <label></label>
            <select></select>
        </div>
    </template>

    <template id="about_way">
        <style>
            .way-content {
                padding: 20px;
                margin-top: 30px;
                font-family: 'Roboto', sans-serif;
                background: #fff;
            }
            .way-head {
                padding-bottom: 20px;
                text-align: center;
                margin: 0;
            }
            .way-img {
                padding-bottom: 30px;
            }
            .way-img img {
                width: 100%;
            }
            .way-info h4 {
                font-size: 18px;
                text-transform: uppercase;
                padding-bottom: 20px;
                margin: 0;
                font-weight: 400;
            }
            .way-info h4 .when {
                text-transform: none;
            }
            .way-info h4 .when,
            .way-info .time,
            .way-info .where,
            .way-info .city-time,
            .way-info .price {
                font-weight: 700;
            }
            .way-info .way-time,
            .way-info .way-where,
            .way-info .arrival {
                padding-bottom: 10px;
            }
            .way-info .price {
                font-size: 21px;
                font-weight: 700;
                color: #3399cc;
                text-align: right;
                padding: 20px 0 30px;
            }
            .btn-wrap {
                text-align: center;
            }
            .btn-wrap .buy-btn {
                padding: 10px 15px;
                background-color: #3ab1bf;
                color: #fff;
                text-transform: uppercase;
                font-size: 15px;
                border-radius: 2px;
                border: 1px solid;
                transition: all 0.35s ease;
            }
            .btn-wrap .buy-btn:hover {
                color: #3ab1bf;
                background-color: #fff;
            }
        </style>
        <div class="way-content">
            <h1 class="way-head">Харьков - Кирилловка</h1>
            <div class="way-img">
                <img src="https://cdn.pixabay.com/photo/2016/11/14/22/18/beach-1824855_960_720.jpg" alt="image">
            </div>
            <div class="way-info">
                <h4>Автобусные рейсы: <span class="when">Ежедневно</span></h4>
                <div class="way-time">Время отправления: <span class="time">22:00</span></div>
                <div class="way-where">Место отправления: <span class="where">ЖД вокзал</span></div>
                <div class="arrival">Прибытие: <span class="city-time">Кирилловка 07:00</span></div>
                <div class="price">400 грн</div>
                <div class="btn-wrap">
                    <button class="buy-btn">Заказать</button>
                </div>
            </div>
        </div>
    </template>
